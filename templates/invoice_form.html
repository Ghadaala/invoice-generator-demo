<!DOCTYPE html>
<html>
<head><title>Invoice Form - Demo</title></head>
<body>
    <h2>Demo Invoice Form</h2>
    <form method="POST" action="/generate">
        <label>Client Name: <input type="text" name="client_name"></label><br>
        <label>Client Address: <input type="text" name="client_address"></label><br>
        <label>Company Name: <input type="text" name="company_name"></label><br>
        <h3>Item</h3>
        <label>Description: <input type="text" name="description"></label><br>
        <label>Quantity: <input type="number" name="quantity"></label><br>
        <label>Unit Price: <input type="number" step="0.01" name="unit_price"></label><br>
        <button type="submit">Generate Invoice</button>
    </form>
</body>
</html>
